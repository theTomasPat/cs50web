<!DOCTYPE html>

<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid" id="header">
      <div class="row">
        <div class="col-6">
          <a href="{{ url_for('index') }}">
            <h1>Book Reviews</h1>
          </a>
        </div>

        <div class="col-4">
          <form id="searchForm">
            <div class="input-group">
              <input type="text" class="form-control" id="searchQuery" name="searchQuery" placeholder="Search...">
              <div class="input-group-append">
                <button type="button" class="button" onClick="submitSearch()">ðŸ”Ž</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-2">
          {% if loggedIn %}
            <a href="{{ url_for('logout') }}">Logout</a>
          {% else %}
            <a href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </div>
      </div>

      <div class="container">
        {% block body %}{% endblock %}
      </div>
    </div>

    <script>
      function submitSearch() {
        _form = document.getElementById("searchForm");
        _searchInput = document.getElementById("searchQuery").value;
        _form.action = "/search/" + _searchInput;
        _form.submit();
      }
    </script>
  </body>
</html>
