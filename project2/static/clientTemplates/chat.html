<div class="row" id="chat-app">
  <div class="col-3" id="list-rooms">
    <div id="room-list-container"></div>
    <div id="add-room-form">
      <form onsubmit="return createNewRoom();">
        <input type="text" id="new-room-name" class="form-control" placeholder="New room name" maxlength="32">
        <input type="submit" id="new-room-submit-btn" class="form-control" value="Create room">
      </form>
    </div>
  </div>
  <div class="col-9" id="messages-panel" style="background-color: white">
    <div class="row" id="chat-messages-container">
      <script type="text/x-handlebars-template" id="chat-messages-template">
        <div class="chat-message">
          <div class="row">
            <div class="col-6">
              <h7 class="text-muted">{{ username }}</h7>
            </div>
            <div class="col-6">
              <h7 class="float-right text-muted">{{ timestamp }}</h7>
            </div>
          </div>
          <div class="row message-data-divider"></div>
          <div class="row">
            <div class="col-12">
              <p class="message-body">{{ body }}</p>
            </div>
          </div>
        </div>
      </script>
    </div>
    <div class="row" id="message-input-container">
      <form id="form-send-message" onsubmit="return sendMessage();">
        <div class="input-group">
          <textarea class="form-control" id="message-input" rows="2" placeholder="Type your message here..."></textarea>
          <div class="input-group-append">
            <input type="submit" class="form-control" id="message-send" value="Send">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
