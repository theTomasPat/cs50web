<div class="row" id="chat-app" style="width: 100%">
  <div class="col-3" id="list-rooms" style="background-color: #eeeeee">
    chat rooms here
  </div>
  <div class="col-9" style="background-color: white">
    <div class="row" id="chat-messages-container" style="height: 25px; width: 100%; padding: 0 1em 0 1em;">
      chat messages go here
    </div>
    <div class="row" id="message-input-container" style="height: 3em; width: 100%; margin-right: -35px;">
      <form id="form-send-message" style="width: 100%">
        <div class="input-group">
          <input type="text" class="form-control" id="message-input" placeholder="Type your message here...">
          <div class="input-group-append">
            <input type="submit" class="form-control" id="message-send" value="Send">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
