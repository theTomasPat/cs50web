{% extends "layout.html" %}

{% block title %}
  Flights
{% endblock %}

{% block body %}
  <h1>Flights</h1>
  <hr>

  <ul>
    {% for flight in flights %}
      <li><a href="{{ url_for('flight', flight_id=flight.id) }}">{{ flight.origin }} to {{ flight.destination }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
